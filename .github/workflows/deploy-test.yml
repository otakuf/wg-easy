name: Deployment Test

on:
  push:
    branches:
      - master

jobs:
  checkout:
    runs-on: [self-hosted]
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        sparse-checkout: |
          docker-compose.yml
        sparse-checkout-cone-mode: false
    - name: Print current branch
      run: |
        echo "Current branch: ${{ github.ref }}"
    - name: Print file list && owners
      run: ls -la .

  deploy:
    needs: checkout
    runs-on: [self-hosted]
    steps:
    - name: Deploy docker compose file to server
      run: |
        sudo rsync -av ./docker-compose.yml /opt/my-super-project/docker-compose.yml
